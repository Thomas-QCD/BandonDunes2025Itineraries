<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Dave Johnson Itinerary</title>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
				font-family: sans-serif;
				max-height: 100vh;
				max-width: 100vw;
				box-sizing: border-box;
			}

			/* Cover page */
			#cover {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background: #222;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				color: white;
				text-align: center;
				padding: 2vw;
				z-index: 2000;
			}

			#cover img {
				max-width: 200px;
				width: 15vw;
				height: auto;
				margin-bottom: 1em;
			}

			#cover h1 {
				font-size: 48px;
				margin: 0.5em 0;
			}

			#cover h2 {
				font-size: 32px;
				margin: 0.25em 0 1em 0;
			}

			#viewButton {
				padding: 16px 32px;
				font-size: 20px;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				background-color: #d74a27;
				color: white;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
				transition: background-color 0.3s;
			}

			#viewButton:hover {
				background-color: #0056b3;
			}

			/* PDF iframe */
			#pdfViewer {
				display: none;
				width: 100vw;
				height: 100vh;
				border: none;
			}

			/* Buttons */
			#downloadButton,
			#muteButton {
				position: fixed;
				bottom: 20px;
				padding: 12px 24px;
				font-size: 16px;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
				z-index: 1000;
				display: none;
			}

			#downloadButton {
				left: 20px;
				background-color: #007bff;
				color: white;
			}

			#muteButton {
				right: 20px;
				background-color: #28a745;
				color: white;
			}

			/* Mobile responsiveness */
			@media (max-width: 1200px) {
				#cover h1 {
					font-size: 8vw;
				}
				#cover h2 {
					font-size: 5vw;
				}
				#viewButton,
				#downloadButton,
				#muteButton {
					padding: 4vw 8vw;
					font-size: 4vw;
				}
				#cover img {
					max-width: 280px;
					width: 30vw;
				}
			}

			@media (max-width: 768px) {
				#viewButton {
					padding: 12px 24px;
					font-size: 18px;
				}
				#downloadButton,
				#muteButton {
					padding: 10px 20px;
					font-size: 14px;
				}
				#muteButton {
					left: 45%;
				}
			}
		</style>
	</head>
	<body>
		<div id="cover">
			<img src="../bird.png" alt="Logo" />
			<h1>2025 Fairway to Hell Bandon Dunes Tournament</h1>
			<h2>Dave Johnson</h2>
			<button id="viewButton">View Itinerary</button>
		</div>

		<iframe
			id="pdfViewer"
			src="../pdfs/Dave_Johnson_Itinerary.pdf#toolbar=0&navpanes=0&scrollbar=0"
		></iframe>

		<button id="downloadButton" onclick="downloadPDF()">Download PDF</button>
		<button id="muteButton" onclick="toggleMute()">Mute</button>

		<audio id="bgAudio" loop>
			<source src="../Fairway To Hell.mp3" type="audio/mpeg" />
		</audio>

		<script>
			const cover = document.getElementById('cover');
			const pdfViewer = document.getElementById('pdfViewer');
			const downloadButton = document.getElementById('downloadButton');
			const muteButton = document.getElementById('muteButton');
			const audio = document.getElementById('bgAudio');
			const pdfUrl = '../pdfs/Dave_Johnson_Itinerary.pdf';

			function downloadPDF() {
				const link = document.createElement('a');
				link.href = pdfUrl;
				link.download = 'Dave_Johnson_Itinerary.pdf';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}

			function toggleMute() {
				audio.muted = !audio.muted;
				muteButton.innerText = audio.muted ? 'Unmute' : 'Mute';
			}

			// Show PDF, download, and mute buttons on click
			document.getElementById('viewButton').addEventListener('click', () => {
				cover.style.display = 'none';
				pdfViewer.style.display = 'block';
				downloadButton.style.display = 'block';
				muteButton.style.display = 'block';

				audio.muted = false;
				audio.play().catch((err) => console.warn('Audio play failed:', err));
			});

			// Resize iframe on orientation change / resize
			window.addEventListener('resize', () => {
				pdfViewer.style.width = window.innerWidth + 'px';
				pdfViewer.style.height = window.innerHeight + 'px';
			});
		</script>
	</body>
</html>
