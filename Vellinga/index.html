<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Bryan Vellinga Itinerary</title>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			#pdf-canvas {
				display: block;
				width: 100vw;
				height: 100vh;
			}
			#downloadButton {
				position: fixed;
				bottom: 20px;
				left: 20px;
				padding: 12px 24px;
				font-size: 16px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<canvas id="pdf-canvas"></canvas>
		<button id="downloadButton" onclick="downloadPDF()">Download PDF</button>

		<audio id="bgAudio" loop>
			<source src="../Fairway To Hell.mp3" type="audio/mpeg" />
		</audio>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.338/pdf.min.js"></script>
		<script>
			const url = '../pdfs/Bryan_Vellinga_Itinerary.pdf';
			const canvas = document.getElementById('pdf-canvas');
			const ctx = canvas.getContext('2d');

			pdfjsLib.getDocument(url).promise.then((pdf) => {
				pdf.getPage(1).then((page) => {
					const viewport = page.getViewport({ scale: 1.5 });
					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;
					const scale = Math.min(
						canvas.width / viewport.width,
						canvas.height / viewport.height
					);
					const scaledViewport = page.getViewport({ scale: scale });
					page.render({ canvasContext: ctx, viewport: scaledViewport });
				});
			});

			function downloadPDF() {
				const link = document.createElement('a');
				link.href = url;
				link.download = 'Bryan_Vellinga_Itinerary.pdf';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}

			// Audio start on click
			document.body.addEventListener(
				'click',
				() => {
					const audio = document.getElementById('bgAudio');
					if (audio.paused) {
						audio.play();
					}
				},
				{ once: true }
			);
		</script>
	</body>
</html>
