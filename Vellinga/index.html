<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Bryan Vellinga Itinerary</title>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
				font-family: sans-serif;
			}

			/* Cover page */
			#cover {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background: #222 url('../pdfs/cover-image.jpg') center/cover no-repeat;
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 2000;
				flex-direction: column;
				color: white;
				text-align: center;
			}

			#viewButton {
				padding: 16px 32px;
				font-size: 24px;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				background-color: #007bff;
				color: white;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
				transition: background-color 0.3s;
			}

			#viewButton:hover {
				background-color: #0056b3;
			}

			/* PDF canvas */
			#pdf-canvas {
				display: none;
				width: 100vw;
				height: 100vh;
			}

			/* Download button */
			#downloadButton {
				position: fixed;
				bottom: 20px;
				left: 20px;
				padding: 12px 24px;
				font-size: 16px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<div id="cover">
			<h1>2025 Fairway to Hell Bandon Dunes Tournament</h1>
			<h2>Bryan Vellinga</h2>
			<button id="viewButton">View Itinerary</button>
		</div>

		<canvas id="pdf-canvas"></canvas>
		<button id="downloadButton" onclick="downloadPDF()">Download PDF</button>

		<audio id="bgAudio" loop>
			<source src="../Fairway To Hell.mp3" type="audio/mpeg" />
		</audio>

		<script src="https://www.jsdelivr.com/package/npm/pdfjs-dist"></script>
		<script>
			const pdfUrl = '../pdfs/Bryan_Vellinga_Itinerary.pdf';
			const canvas = document.getElementById('pdf-canvas');
			const ctx = canvas.getContext('2d');
			const audio = document.getElementById('bgAudio');

			// Render the first page of the PDF
			function renderPDF() {
				pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
					pdf.getPage(1).then((page) => {
						const viewport = page.getViewport({ scale: 1 });
						canvas.width = window.innerWidth;
						canvas.height = window.innerHeight;
						const scale = Math.min(
							canvas.width / viewport.width,
							canvas.height / viewport.height
						);
						const scaledViewport = page.getViewport({ scale: scale });
						page.render({ canvasContext: ctx, viewport: scaledViewport });
					});
				});
			}

			function downloadPDF() {
				const link = document.createElement('a');
				link.href = pdfUrl;
				link.download = 'Bryan_Vellinga_Itinerary.pdf';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}

			// Show PDF and play audio when user clicks "View Itinerary"
			document.getElementById('viewButton').addEventListener('click', () => {
				document.getElementById('cover').style.display = 'none';
				canvas.style.display = 'block';
				renderPDF();

				// Unmute and play audio
				audio.muted = false;
				audio.play().catch((err) => console.warn('Audio play failed:', err));
			});
		</script>
	</body>
</html>
