<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Bryan Vellinga Itinerary</title>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
				font-family: sans-serif;
				max-height: 100vh;
				max-width: 100vw;
				overflow: hidden;
			}

			/* Cover page default (desktop) */
			#cover {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				max-height: 100vh;
				max-width: 100vw;
				overflow: hidden;
				background: #222 url('../pdfs/cover-image.jpg') center/cover no-repeat;
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 2000;
				flex-direction: column;
				color: white;
				text-align: center;
				padding: 2vw;
				box-sizing: border-box;
			}

			#cover img {
				max-width: 200px; /* desktop default */
				width: 15vw; /* scales with viewport width */
				height: auto; /* maintain aspect ratio */
				margin-bottom: 1em; /* spacing below the logo */
			}

			#cover h1 {
				font-size: 48px; /* desktop default */
				margin: 0.5em 0;
			}

			#cover h2 {
				font-size: 32px;
				margin: 0.25em 0 1em 0;
			}

			#viewButton {
				padding: 16px 32px;
				font-size: 20px;
			}

			#viewButton {
				padding: 14px 28px;
				font-size: 20px;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				background-color: #d74a27;
				color: white;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
				transition: background-color 0.3s;
			}

			#viewButton:hover {
				background-color: #0056b3;
			}
			/* Download button */
			#downloadButton {
				position: fixed;
				bottom: 20px;
				left: 20px;
				padding: 12px 24px;
				font-size: 16px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
				z-index: 1000;
				display: none;
			}
			/* Mobile responsiveness */
			@media (max-width: 1200px) {
				#cover h1 {
					font-size: 8vw;
				}
				#cover h2 {
					font-size: 5vw;
				}
				#viewButton,
				#downloadButton {
					padding: 4vw 8vw;
					font-size: 4vw;
				}
				#cover img {
					max-width: 280px; /* limit max size on small screens */
					width: 30vw; /* scale with smaller screen */
				}
			}

			/* PDF iframe */
			#pdfViewer {
				display: none;
				width: 100vw;
				height: 100vh;
				border: none;
			}

			/* Mobile responsiveness */
			@media (max-width: 768px) {
				#viewButton {
					padding: 12px 24px;
					font-size: 18px;
				}
				#downloadButton {
					padding: 10px 20px;
					font-size: 14px;
				}
			}
		</style>
	</head>
	<body>
		<div id="cover">
			<img src="../bird.png" alt="Logo" />
			<h1>2025 Fairway to Hell Bandon Dunes Tournament</h1>
			<h2>Bryan Vellinga</h2>
			<button id="viewButton">View Itinerary</button>
		</div>

		<iframe
			id="pdfViewer"
			src="../pdfs/Bryan_Vellinga_Itinerary.pdf#toolbar=0&navpanes=0&scrollbar=0"
		></iframe>

		<button id="downloadButton" onclick="downloadPDF()">Download PDF</button>

		<audio id="bgAudio" loop>
			<source src="../Fairway To Hell.mp3" type="audio/mpeg" />
		</audio>

		<script>
			const cover = document.getElementById('cover');
			const pdfViewer = document.getElementById('pdfViewer');
			const downloadButton = document.getElementById('downloadButton');
			const audio = document.getElementById('bgAudio');
			const pdfUrl = '../pdfs/Bryan_Vellinga_Itinerary.pdf';

			function downloadPDF() {
				const link = document.createElement('a');
				link.href = pdfUrl;
				link.download = 'Bryan_Vellinga_Itinerary.pdf';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}

			document.getElementById('viewButton').addEventListener('click', () => {
				cover.style.display = 'none';
				pdfViewer.style.display = 'block';
				downloadButton.style.display = 'block';

				audio.muted = false;
				audio.play().catch((err) => console.warn('Audio play failed:', err));
			});

			// Resize iframe on orientation change / resize
			window.addEventListener('resize', () => {
				pdfViewer.style.width = window.innerWidth + 'px';
				pdfViewer.style.height = window.innerHeight + 'px';
			});
		</script>
	</body>
</html>
