<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Bryan Vellinga Itinerary</title>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			iframe {
				width: 100vw;
				height: 100vh;
				border: none;
			}
			#downloadButton {
				position: fixed;
				bottom: 20px;
				left: 20px;
				padding: 12px 24px;
				font-size: 16px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
				transition: background-color 0.3s;
				z-index: 1000;
			}
			#downloadButton:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<iframe src="../pdfs/Bryan_Vellinga_Itinerary.pdf"></iframe>

		<button id="downloadButton" onclick="downloadPDF()">Download PDF</button>

		<audio id="bgAudio" loop>
			<source src="../Fairway To Hell.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>

		<script>
			function downloadPDF() {
				const link = document.createElement('a');
				link.href = '../pdfs/Bryan_Vellinga_Itinerary.pdf';
				link.download = 'Bryan_Vellinga_Itinerary.pdf';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}

			// Attempt autoplay (muted first, then unmute after play)
			const audio = document.getElementById('bgAudio');
			audio.muted = true;
			audio
				.play()
				.then(() => {
					audio.muted = false;
				})
				.catch((err) => {
					console.warn(
						'Autoplay blocked by browser. User interaction required.',
						err
					);
				});
		</script>
	</body>
</html>
